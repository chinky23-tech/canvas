<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login Form with Tailwind CSS</title>
   <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

</head>
<body class="bg-[#080710] min-h-screen flex items-center justify-center font-poppins">
    <!-- Background shapes -->
    <div class="fixed w-full h-full overflow-hidden">
        <div class="absolute w-[430px] h-[520px] transform -translate-x-1/2 -translate-y-1/2 left-1/2 top-1/2">
            <div class="absolute h-[200px] w-[200px] rounded-full bg-gradient-to-br from-[#1845ad] to-[#23a2f6] -left-20 -top-20"></div>
            <div class="absolute h-[200px] w-[200px] rounded-full bg-gradient-to-r from-[#ff512f] to-[#f09819] -right-8 -bottom-20"></div>
        </div>
    </div>

    <!-- Login form -->
    <div class="relative z-10 w-full max-w-md">
        <form class="bg-glass backdrop-blur-md border border-white/10  border-glass  bg-white/10 rounded-xl shadow-glass p-12">
            <h3 class="text-3xl font-medium text-white text-center mb-8">Login Here</h3>
            
            <div class="mb-6">
                <label for="email" class="block text-white text-base font-medium mb-2">Email</label>
                <input 
                    type="text" 
                    id="email" 
                    placeholder="Email or Phone"
                   class="w-full h-12 bg-glass-input rounded px-3 text-white placeholder-[#e5e5e5] 
                   focus:outline-none focus:ring-2 focus:ring-white/30">
            </div>
            
            <div class="mb-2">
                <label for="password" class="block text-white text-base font-medium mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Password" 
                    class="w-full h-12 bg-glass-input rounded px-3 text-white placeholder-[#e5e5e5] focus:outline-none focus:ring-2 focus:ring-white/30">
              
            </div>
            
            <button class="w-full bg-white/10 text-[#080710] py-4 rounded-lg font-semibold text-lg mt-10 hover:bg-gray-100 transition-colors duration-300">
                Log In
            </button>
            
            <div class="flex justify-between mt-8">
                <div class="flex items-center justify-center bg-white/10  bg-glass-social text-[#eaf0fb] w-[150px] py-2 rounded cursor-pointer hover:bg-white/40 transition-colors duration-300">
                    <i class="fab fa-google mr-2"></i>
                    <span>Google</span>
                </div>
                <div class="flex items-center justify-center bg-white/10 bg-glass-social text-[#eaf0fb] w-[150px] py-2 rounded cursor-pointer hover:bg-white/40 transition-colors duration-300">
                    <i class="fab fa-facebook mr-2"></i>
                    <span>Facebook</span>
                </div>
            </div>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
