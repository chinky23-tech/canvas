<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Portfolio Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>

<body class="bg-white text-indigo-500 font-sans tracking-wide">

  <!-- Navbar -->
  <nav id="navbar" class="fixed w-full top-0 left-0 z-50 backdrop-blur-lg bg-white shadow-md transition-colors duration-500">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      
      <!-- Logo -->
      <div class="text-2xl font-bold text-indigo-400 cursor-pointer tracking-wider">
        SheCodes
      </div>

      <!-- Nav Links (Desktop) -->
      <ul id="nav-links" class="hidden md:flex space-x-8 text-lg font-medium"></ul>

      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="md:hidden flex flex-col justify-center items-center space-y-1 w-8 h-8 relative z-[60] focus:outline-none">
        <span class="line w-6 h-0.5 bg-indigo-600 block origin-center transition-all duration-300"></span>
        <span class="line w-6 h-0.5 bg-indigo-600 block origin-center transition-all duration-300"></span>
        <span class="line w-6 h-0.5 bg-indigo-600 block origin-center transition-all duration-300"></span>
      </button>
    </div>
  </nav>

  <!-- Mobile Fullscreen Menu -->
  <div id="mobile-menu" class="fixed inset-0 p-28 bg-indigo-50 hidden flex-col items-center justify-center text-center text-gray-900 z-40">
    <ul id="mobile-links" class="space-y-8 text-2xl font-semibold"></ul>
  </div>

  <!-- Dummy Sections -->
  <section id="about" class="h-screen flex items-center justify-center">About Section</section>
  <section id="services" class="h-screen flex items-center justify-center bg-indigo-600">Services Section</section>
  <section id="projects" class="h-screen flex items-center justify-center">Projects Section</section>
  <section id="contact" class="h-screen flex items-center justify-center bg-indigo-600">Contact Section</section>
  <script src="ui.js"></script>
</body>
</html>
